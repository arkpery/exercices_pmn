<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white p-2">
        <div class="container-fluid">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="navbar-item"><a id="deco" class="nav-link active text-white" href="/signout">Se déconnecter</a></li>
                <li class="navbar-item"><a class="nav-link active text-white" href="/post">Liste des posts</a></li>
            </ul>
        </div>
    </nav>
    <main class="container col-md-6">
        <div>
            <div class="d-flex align-items-center p-3 my-3 bg-primary bg-gradient text-white rounded shadow-sm">
                <div>
                    <h1 class="h6 mb-0 text-white">Créer un post</h1>
                </div>
            </div>
            <div class="d-flex align-items-center bg-body p-6 my-6 rounded shadown-sm">
                <form class="col-md-12">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="title" name="title" placeholder="..." />
                        <label for="email" class="form-label">Titre</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea id="content"  class="form-control" name="content">

                        </textarea>
                        <label for="password" class="form-label">Contenu</label>
                    </div>
                    <div class="input-group">
                        <button id="create" class="btn btn-primary" type="button">Valider</button>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
        <div class="d-flex align-items-center bg-body p-6 my-6 rounded shadown-sm" id="post_list">

        </div>
    </main>
    <script type="text/javascript" src="/public/assets/scripts/post/create.js"></script>

</body>
</html>
